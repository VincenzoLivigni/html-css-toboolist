<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <img id="logo" src="./img/Logo.png" alt="logo-Boolean">
            <h1 id="page-title">Toboolist</h1>
        </header>

        <!-- container -->
        <div id="container">
            <!-- main -->
            <main>
                <!-- main-container -->
                <div id="navbar-container">
                    <span id="task-button">Add Task</span>
                    <span id="section-button">Add Section</span>
                </div>

                <hr>

                <!-- main-container -->
                <div id="main-container">

                    <!-- section/new task -->
                    <section class="new-task">
                        <h2>⯆ New Task</h2>
                        <p><span class="check">&check;</span> Quarterly
                            Newsletter <button
                                class="bg-blue">Editorial</button></p>
                    </section>

                    <!-- section/today -->
                    <section class="today">
                        <h2>⯆ Today</h2>

                        <p><span class="check">&check;</span> Recruiting blog
                            post <button class="bg-blue">Editorial</button></p>
                        <p><span class="check">&check;</span> Mobile app lunch
                            <button class="bg-violet">Q1-goals</button></p>
                        <p><span class="cross">&cross;</span> Interwiew John H.
                            <button class="bg-green">Recruiting</button></p>
                        <p><span class="check">&check;</span> Summit update to
                            mobile storefronts <button
                                class="bg-orange">Mobile</button></p>
                    </section>

                </div>
            </main>
        </div>
    </body>
</html>
